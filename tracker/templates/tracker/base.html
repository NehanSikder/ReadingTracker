{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Reading Tracker</title>
</head>
<body style="background: linear-gradient(#FC7753, white);
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative">
	
	<div class="container" style="width: 100%; text-align: center; ">
		{% block scripts %}
    	{% endblock scripts %}
		{% block content %}
    	{% endblock content %}
	</div>
    <script src="https://kit.fontawesome.com/11adc40d91.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script type="text/javascript">
	var ctx = document.getElementById('myChart').getContext('2d');
	var chart = new Chart(ctx, {
	    type: 'line',
	    data: {
	        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
	        datasets: [{
	            	backgroundColor: 'rgba(252, 119, 83, 0.2)',
	            	borderColor: 'rgba(252, 119, 83, 1.0)',
	            data: [0, 10, 5, 2, 20, 30, 45]
	        }]
	    },

	    // Configuration options go here
	    options: {
	    	legend: {
	            display: false,
	        },
	    	layout: {
	            padding: {
	                left: 0,
	                right: 25,
	                top: 25,
	                bottom: 0
	            },
	        },
	        scales: {
			    yAxes: [{
			      gridLines: {
			        display: 'false'
			      },
			      ticks: {
                               fontColor: "white",
                           },
			      scaleLabel: {   // To format the scale Lebel
                    display: true,
                    labelString: '# of Books',
                    fontColor:'#ffffff',
                    fontSize:20
                    },
			    }],
			    xAxes: [{
			      gridLines: {
			        display: 'false'
			      },
			      ticks: {
                               fontColor: "white",
                           },
			      scaleLabel: {   // To format the scale Lebel
                                display: false
                            },
			    }]
		  	}
	    }
	});
	</script>
</body>
</html>
